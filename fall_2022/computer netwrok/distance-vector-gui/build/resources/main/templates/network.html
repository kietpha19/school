<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Simulating Network Router</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script th:if="${auto_compute} == true and ${is_stable} == false">
        window.setTimeout( function() {
         window.location.reload();
        }, 1000);
    </script>
</head>
<body>
    <p><a href="/autoCompute">CLICK HERE TO AUTO COMPUTE NETWORK</a></p>
    <p><a href="/compute">CLICK HERE TO COMPUTE NETWORK STEP BY STEP</a></p>
    <p><a href="/change">CLICK HERE TO CHANGE A LINK COST</a></p>
    <div th:if="${message}">
        <h3 th:text="${message}"/>
    </div>

    <div>
        <h3 th:text="'Cycles:' + ${cycle}"/>
    </div>

    <div th:if="${exe_time}">
        <h3 th:text="'total compute time: ' + ${exe_time} + 'ms'"/>
    </div>

    <div th:each="router: ${routers}">
        <a th:text="'Router:' + ${router.id}"/>
        <table>
            <tr>
            <tr>
                <th>Destination</th>
                <th>Distance</th>
                <th>Next Hop</th>
            </tr>
            </tr>
            <tr th:each="dv_row: ${router.dv_row}">
                <td th:text="${dv_row.destination}" />
                <td th:text="${dv_row.distance}" />
                <td th:text="${dv_row.next_hop}" />
            </tr>
        </table>
        <a th:text="'Neighbors:' + ${router.neighbors}"/>
        <br>
        <a>------------------------------------------------------------</a>
        <br>
    </div>

</body>
</html>
